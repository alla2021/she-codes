<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>App</h1>
    <div class="section">
      <div class="row search-field">
        <form id="search-form">
          <div class="row text-center">
            <div class="col-9">
              <input
                id="search-input"
                type="search"
                class="form-control"
                placeholder="enter city"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-info">Search</input>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="current-city" id='city'>Kyiv</h2>
            <div class="current-time" id="current-date">Mon</div>
            <div class="current-time">Mostly cloudy</div>
          </div>
          <div class="col text-center">
            <div>☁︎</div>
            <div class="current-temp-list">
              <div class="current-temp" id='current-temperature'>18</div>
              <div class="current-temp scale active" id='btn-celsius'><sup>℃</sup></div>
              <div class="current-temp scale disable" id='btn-fahrenheit'><sup>°F</sup></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col day-wrapper">
            <div class="day">Mon</div>
            <div class="icon">☁︎</div>
            <div class="temp">10 ℃</div>
          </div>
          <div class="col day-wrapper">
            <div class="day">Tue</div>
            <div class="icon">☁︎</div>
            <div class="temp">10 ℃</div>
          </div>
          <div class="col day-wrapper">
            <div class="day">Wed</div>
            <div class="icon">☁︎</div>
            <div class="temp">10 ℃</div>
          </div>
          <div class="col day-wrapper">
            <div class="day">Thu</div>
            <div class="icon">☁︎</div>
            <div class="temp">10 ℃</div>
          </div>
          <div class="col day-wrapper">
            <div class="day">Fri</div>
            <div class="icon">☁︎</div>
            <div class="temp">10 ℃</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
